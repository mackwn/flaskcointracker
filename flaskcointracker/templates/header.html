<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Python Programming Tutorials</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Flask Cointracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item active">
              {% if current_user.is_anonymous %}
              <a class="nav-link" href="/sign-up">Sign Up <span class="sr-only">(current)</span></a>
              {% else %}
              <a class="nav-link" href="/users/{{current_user.get_id()}}">My Account <span class="sr-only">(current)</span></a>
              {% endif %}
            </li>

          </ul>
          {% if current_user.is_anonymous %}
          <a class="nav-link" href="/login">Login</a>
          {% else %}
          <a class="nav-link" href="/logout">Logout</a>
          {% endif %}
        </div>
      </nav>
</header>
<body>
  <div class="container-fluid">
    {% block body %}
    {% endblock %}
  </div>
</body>

</html>
