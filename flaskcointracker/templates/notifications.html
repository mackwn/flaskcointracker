
{% extends "header.html" %}
{% block body %}

<table class="table">
	<thead>
	  <tr>
		<th scope="col">Coin</th>
		<th scope="col">Price</th>
        <th scope="col">Created Date</th>
        <th scope="col">Fulfilled Date</th>
        <th scope="col">User ID</th>
	  </tr>
	</thead>
	<tbody>
		{% for note in notifications %}
	  <tr>
		<th scope="row">{{note.coin}}</th>
		<!-- comments are hard spencer loves tina :D-->
		<td>{{ note.created }}</td>
        <td>{{ note.fulfilled_date }}</td>
        <td>{{ note.user_id }}</td>
	  </tr>
	  {% endfor %}
	</tbody>
  </table>

{% endblock %}
